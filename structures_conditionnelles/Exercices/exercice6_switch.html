<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var dateDuJour=new Date();
        var moisChiffre=dateDuJour.getMonth()
        var vrand=Math.floor(Math.random()*15)
        var moisGenerer=moisChiffre+vrand  
        switch(moisGenerer){
            case 1: 
                alert("Janvier")
                break
             case 2: 
                alert("Fevrier");
                break;
             case 3: 
                alert("Mars");
                break;
             case 4: 
                alert("Avril");
                break;
             case 5: 
                alert("Mai");
                break;
             case 6: 
                alert("Juin");
                break;
            case 7: 
                alert("Juillet");
                break;
            case 8: 
                alert("Aout");
                break;
            case 9: 
                alert("Septembre");
                break;
            case 10: 
                alert("Octobre");
                break;
            case 11: 
                alert("Novembre");
                break;
            case 11: 
                 alert("Decembre");
                break;
            default :
               alert("Erreur")
        }

    </script>
</body>
</html>
