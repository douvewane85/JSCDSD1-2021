<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

            var nbre=prompt("Entrer un nombre");
            //nbre>0 ou nbre==0 ou nbre<0
            if(nbre>0){
                alert(nbre +"est positif")
            }else{
                //!(nbre>0) =>  nbre<=0 
                  if(nbre<0){
                    alert(nbre +"est negatif")
                  }else{
                      //nbre==0
                      alert(nbre +"est null")
                  }
            }

    </script>
</body>
</html>
