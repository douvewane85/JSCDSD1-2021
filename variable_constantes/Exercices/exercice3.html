<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
     /*
         Lire le rayon  d'un   cercle puis calculer
         -Diametre
         -Circonference
         -Aire
     */

        var rayon=prompt("Entrer le  Rayon d'un cercle")
        var diametre=rayon*2 
        var aire=Math.PI * rayon*rayon;// var aire=Math.PI * Math.pow(rayon,2);
        var circonference=Math.PI*2*rayon

        alert("Rayon du Cercle est :"+rayon)
        alert("Diametre du Cercle est :"+diametre)
        alert("Aire du Cercle est :"+aire)
        alert("Circonference du Cercle est :"+circonference)


    </script>
</body>
</html>
