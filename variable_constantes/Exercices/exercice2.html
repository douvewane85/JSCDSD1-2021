    <script>
     /*
         Lire le cote d'un   carre puis calculer
         -Perimetre
         -surface
         -diagonale
     */

     var cote=window.prompt("Entrer le Cote du Carre")
     var perimetre=cote*4  //Expression
     //var surface=cote*cote  
     var surface =Math.pow(cote,2)
     var diagonaleAuCarre=Math.pow(cote,2)+Math.pow(cote,2)
     var diagonale=Math.sqrt(diagonaleAuCarre)
     var diagonaleParExces=Math.ceil(diagonale)
     var diagonaleParDefaut=Math.floor(diagonale)
     alert("Le cote est "+cote)
     alert("Perimetre est "+perimetre)
     alert("La Surface "+surface)
     alert("La Digonale "+diagonale)
     alert("La Digonale Par Exces "+diagonaleParExces)
     alert("La Digonale Par DÃ©faut "+diagonaleParDefaut)
