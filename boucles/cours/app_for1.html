<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <script>

  /*
     saisir un nombre entier positif N 
     puis afficher :
     -les valeurs  entres 1 et N 
     -les valeurs paires  entres  1 et N 
     -la  somme impaires  entres  1 et N 
     -les valeurs  entres N et 1 

  */

  var N=prompt("Entrer un nombre Entier")
      N=parseInt(N)
      if(N>=1){
             for(val=1;val<=N;val=val+1){
                 alert(val)
             }
      }else{
          alert("Erreur")
      }


   </script>

</body>
</html>
