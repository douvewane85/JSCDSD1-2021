<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            /*
                 Soit un 3 pages d'un site Ecommerce,les pages sont  
                 numerotées par odre croissant.
                 Le  Systeme  permet de saisir un numero de page puis affiche 
                 la page si elle existe sinon il affiche "Erreur 404 Page  Not Found"
                 
            */
          //   ***********1---------3**********
          var num_page=parseInt(prompt("Entrer un numéro de Page"))
          if(num_page==1){
                 alert("Page 1")
          }else{
                if(num_page==2){
                    alert("Page 2")
                }else{
                     // 1,3,4,5,......
                     if(num_page==3){
                        alert("Page 3")
                    }else{
                        //4,5,......
                        alert("Erreur 404 Page  Not Found")
                    }
                }
          }

          //Switch 
          switch(num_page){
               case 1 :
                  alert("Page 1")
                  break;
                case 2 :
                  alert("Page 2")
                  break;
                case 3 :
                  alert("Page 3")
                  break;
               default :
               alert("Erreur 404 Page  Not Found")

                
          }

    </script>
</body>
</html>
